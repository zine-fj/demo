<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数字长度</title>
		<script src="../js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="place.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="text" id="text"/>
		<p id="pp">111</p>
		<script type="text/javascript">
		$('#text').blur(function(){
			switch($("#text").val()) 
			{ 
				case "11": 
				$("#pp").html("北京");
				break; 
				case "12": 
				$("#pp").html("天津");
				break; 
				default:; 
			} 
		})
			
			
		</script>
	</body>
</html>
